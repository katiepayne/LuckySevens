<!DOCTYPE html>
<head>
    <title>Lucky Sevens</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>

<body style="center-align: auto">
    <h1>Welcome to Lucky Sevens!</h1>
    <br>
    <br>
    <div> <textarea name="Instructions" rows="8" cols="80" style="center-align: auto">
            1. Each round, a virtual pair of dice will be rolled.
            2. If the sum of the 2 dice is equal to 7, you win $4.
            3. If the sum of the 2 dice is not equal to 7, you lose $1.
        </textarea>
    </div>
    <br>
    <br>
    <br>

    <form class="form-inline" method="POST" action="Results">
        <div class="form-group">
            <label class="sr-only" for="InputAmount">Starting Bet:</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" name="startingBetAmount" placeholder="0.00">
                <div class="input-group-addon"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">PLAY GAME</button>
    </form>
</body>
